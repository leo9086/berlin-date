<script>

    ],
    cafe: [

      {name: "Princess Cheesecake", link: "https://www.google.com/maps/place/Princess+Cheesecake/@52.51355,13.42499,17z/"},

      {name: "Stadtbad NeukÃ¶lln (historisches Bad)", link: "https://www.stadtbad-neukoelln.berlin/"}
    ]
  };

  const categoriesDiv = document.querySelector('.categories');
  const detailView = document.querySelector('.detail-view');
  const detailTitle = document.getElementById('detail-title');
  const optionsContainer = document.getElementById('options-container');
  const backBtn = document.getElementById('back-btn');

  document.querySelectorAll('.category').forEach(cat => {
    cat.addEventListener('click', () => {
      const key = cat.dataset.cat;
      categoriesDiv.style.display = 'none';
      detailView.style.display = 'flex';
      detailTitle.textContent = cat.textContent;
      optionsContainer.innerHTML = '';
      data[key].forEach(item => {
        const a = document.createElement('a');
        a.href = item.link;
        a.target = '_blank';
        a.textContent = item.name;
        a.className = 'option';
        optionsContainer.appendChild(a);
      });
    });
  });

  backBtn.addEventListener('click', () => {
    detailView.style.display = 'none';
    categoriesDiv.style.display = 'flex';
  });
</script>
